  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="site-header sticky-header">
  <div class="layout-wrapper header-flex">
    <h1 class="brand-mark">CityCare</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="departments.html">Departments</a></li>
        <li><a href="doctors.html">Doctors</a></li>
        <li><a href="appointment.html" class="active">Appointment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Appointment Section -->
<section class="layout-wrapper">
  <h2 style="color:#004aad; text-align:center;">Book an Appointment</h2>
  <p style="text-align:center; margin-bottom:1.5rem;">
    Schedule your visit with our expert doctors by filling in the form below.
  </p>
  <form class="appointment-form">
    <div style="display:flex; gap:1rem; flex-wrap:wrap;">
      <input type="text" placeholder="Your Full Name" required style="flex:1 1 48%;" />
      <input type="email" placeholder="Your Email" required style="flex:1 1 48%;" />
    </div>
    <div style="display:flex; gap:1rem; flex-wrap:wrap;">
      <input type="tel" placeholder="Your Phone Number" required style="flex:1 1 48%;" />
      <select required style="flex:1 1 48%;">
        <option value="">Select Department</option>
        <option value="cardiology">Cardiology</option>
        <option value="neurology">Neurology</option>
        <option value="orthopedics">Orthopedics</option>
        <option value="pediatrics">Pediatrics</option>
      </select>
    </div>
    <input type="date" required />
    <button type="submit" class="action-btn" style="border:none;">Submit</button>
  </form>
</section>

<!-- Footer -->
<footer class="site-footer">

</footer>

</body>
